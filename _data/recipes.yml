- title: Masa Para Pizza Con Levadura
  tags:
    amasados
  ingredientes: |
    * 1 kg de harina
    * Levadura (1 sobre o un cubo)
    * 20 g de sal
    * 50 ml de aceite
    * 600 ml de agua tibia
    * 20 ml de azúcar
  Preparación: |
    En bowl incorporar la harina, azúcar y levadura e Integrar. Incorporar la sal, el aceite y el agua (reservar un poco por las dudas) e integrar. Una vez que estén los elementos integrados amasar dentro del bowl o en la mesada.

    Cuando el bollo no se pega mas al bowl/mesada, dejar que la levadura empiece a actuar dentro del bowl tapado con un repasador húmedo y esperar a que duplique el tamaño (Puede llevar una hora o un poco mas, primer levado).

    Desgasificar y armar bollos pequeños. Con un kilo de harina podemos obtener 4 o 5 bollos. Dejar los bollos desansando sobre la mesada cubiertos con un repasador húmedo (segundo levado). Cuando los bollos duplican el tamaño están listos para prepara la pizza.

    Para la cocción:

    Precalentar el horno durante 15 minutos.

    En una asdera tirar un chorrito de aceite y estirar la masa con las manos, cuidando no romperla y tratando de no quitarle el gas que tiene.

    Agregar el toping a elección con el queso.

    Cocinar en el horno hasta que la pizza tenga una buena base y el queso este completamente derretido
  Notas: |
    Si no se va a consumir toda la preparación, los bollos se pueden guardar en heladera o freezer hasta que se necesite, esto es antes de hacer el segundo levado.

    En caso de haberlos guardado en el freezer, hay que dejarlos descongelarse dentro de la heladera, siempre bien tapados para que la masa no se reseque. Luego hay que regomar los pasos comenzando por el segundo levado.


- title: Masa Para Pizza Sin Levadura
  tags:
    amasados
  ingredientes: |
    * 450 g de harina blanca
    * 1 cdta sal
    * 1 cdta polvo de hornear
    * 2 cdtas de ajo en polvo, opcional
    * 1 cdta de orégano seco, opcional
    * 150 ml de agua
    * 50 ml de aceite
  Preparación: |
    En un bowl, agregar la harina, el polvo de hornear, la sal, el ajo y el orégano opcionales. Revolver lentamente mezclando todo bien. Hacer un huego en el medio de la mezcla de harina y vertir el agua y el aceite. Revolver hasta que los ingredientes se hayan combinado, y luego usa las manos para amasar la masa directamente en el bol hasta que esté suave.

    Dividir la masa por la mitad y coloca la mitad en una fuente de pizza engrasada. Cubrir la masa restante con una toalla húmeda hasta que esté lista para ser usada.

    Presionar la masa usando tus manos hasta que llene tu molde de pizza.

    Evitando los bordes, pinchar el resto de la masa con un palillo de dientes. Esto ayudará a que se hornee uniformemente.

    Agregar una capa delgada de salsa y luego agregar los ingredientes y el queso.

    Hornear durante aproximadamente 20 minutos, o hasta que los bordes de la corteza estén dorados y el queso empiece a dorarse ligeramente.

    Retirar del horno y dejar que la pizza se enfríe durante unos cinco minutos antes de cortarla.
  Notas: |
    La masa se puede envolver en plástico y guardar en la heladera, pero lo recomendable es usarla cuando se la prepara porque es cuando mas fuerza va a tener para levantar.
